<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11 Timer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="hero">
      <h1>До Дня Разведчика осталось</h1>
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days"></span>
          <span class="label">дней</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours"></span>
          <span class="label">часов</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins"></span>
          <span class="label">минут</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs"></span>
          <span class="label">секунд</span>
        </div>
      </div>

      <p class="message">P.S. Тебя ждет праздничный ужин)</p>
      <div>
        <p class="copyrigth">2020 | Developed by Yulia Filonenko</p>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
